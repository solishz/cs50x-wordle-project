        {% if start %}
            <!-- Wordle Grid -->
            <div class="wordle-grid">
                <div class="wordle-tile row1" id="tile-1-1"></div>
                <div class="wordle-tile row1" id="tile-1-2"></div>
                <div class="wordle-tile row1" id="tile-1-3"></div>
                <div class="wordle-tile row1" id="tile-1-4"></div>
                <div class="wordle-tile row1" id="tile-1-5"></div>

                <div class="wordle-tile row2" id="tile-2-1"></div>
                <div class="wordle-tile row2" id="tile-2-2"></div>
                <div class="wordle-tile row2" id="tile-2-3"></div>
                <div class="wordle-tile row2" id="tile-2-4"></div>
                <div class="wordle-tile row2" id="tile-2-5"></div>

                <div class="wordle-tile row3" id="tile-3-1"></div>
                <div class="wordle-tile row3" id="tile-3-2"></div>
                <div class="wordle-tile row3" id="tile-3-3"></div>
                <div class="wordle-tile row3" id="tile-3-4"></div>
                <div class="wordle-tile row3" id="tile-3-5"></div>

                <div class="wordle-tile row4" id="tile-4-1"></div>
                <div class="wordle-tile row4" id="tile-4-2"></div>
                <div class="wordle-tile row4" id="tile-4-3"></div>
                <div class="wordle-tile row4" id="tile-4-4"></div>
                <div class="wordle-tile row4" id="tile-4-5"></div>

                <div class="wordle-tile row5" id="tile-5-1"></div>
                <div class="wordle-tile row5" id="tile-5-2"></div>
                <div class="wordle-tile row5" id="tile-5-3"></div>
                <div class="wordle-tile row5" id="tile-5-4"></div>
                <div class="wordle-tile row5" id="tile-5-5"></div>

                <div class="wordle-tile row6" id="tile-6-1"></div>
                <div class="wordle-tile row6" id="tile-6-2"></div>
                <div class="wordle-tile row6" id="tile-6-3"></div>
                <div class="wordle-tile row6" id="tile-6-4"></div>
                <div class="wordle-tile row6" id="tile-6-5"></div>
            </div>

            <!-- Keyboard for input -->
            <div class="keyboard container">
                <div class="keyboard-row">
                    <button class="keyboard-key">Q</button>
                    <button class="keyboard-key">W</button>
                    <button class="keyboard-key">E</button>
                    <button class="keyboard-key">R</button>
                    <button class="keyboard-key">T</button>
                    <button class="keyboard-key">Y</button>
                    <button class="keyboard-key">U</button>
                    <button class="keyboard-key">I</button>
                    <button class="keyboard-key">O</button>
                    <button class="keyboard-key">P</button>
                </div>
                
                <!-- Second row -->
                <div class="keyboard-row">
                    <button class="keyboard-key">A</button>
                    <button class="keyboard-key">S</button>
                    <button class="keyboard-key">D</button>
                    <button class="keyboard-key">F</button>
                    <button class="keyboard-key">G</button>
                    <button class="keyboard-key">H</button>
                    <button class="keyboard-key">J</button>
                    <button class="keyboard-key">K</button>
                    <button class="keyboard-key">L</button>
                </div>
                
                <!-- Third row -->
                <div class="keyboard-row">
                    <button class="keyboard-key">Z</button>
                    <button class="keyboard-key">X</button>
                    <button class="keyboard-key">C</button>
                    <button class="keyboard-key">V</button>
                    <button class="keyboard-key">B</button>
                    <button class="keyboard-key">N</button>
                    <button class="keyboard-key">M</button>
                    <button class="keyboard-key" type="submit" name="Enter" value="Enter" id="submit-start">Enter</button>
                    <button class="keyboard-key">âŒ«</button>

    {% else %}
        <h1 class="container mt-5">Welcome to the Wordle Game</h1>
        <p class="container mt-3">Press play to start playing!</p>
        <form action="/" method="get">
            <button class="btn mt-5 start-button" type="submit" name="start" value="1">Play</button>
        </form>
        <form action="/how-to-play" method="get">
            <button class="btn mt-3 htp-btn" type="submit">How to play</button>
        </form>
    {% endif %}
    
{% endblock %}
